<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Clone</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 600px;
            background-color: #000; /* 배경색을 검정으로 설정 */
            margin: 0;
            color: #fff; /* 글자색을 흰색으로 설정 */
        }
        #game-container {
            display: flex; /* 게임 캔버스와 미리보기 캔버스를 나란히 배치 */
        }
        canvas {
            background: #111; /* 캔버스 배경을 어두운 회색으로 설정 */
            margin: 10px;
            border-radius: 10px; /* 블록 모양이 더 잘 보이도록 둥근 테두리 설정 */
        }
        #info {
            margin-top: 20px;
            text-align: center; /* 점수, 스테이지, 타이머 정보를 중앙 정렬 */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- 테트리스 게임 캔버스 -->
        <canvas id="tetris" width="300" height="600"></canvas>
        <!-- 다음 블록 미리보기 캔버스 -->
        <canvas id="next" width="100" height="500"></canvas>
    </div>
    <div id="info">
        <!-- 게임 정보 표시 (점수, 스테이지, 타이머) -->
        <div id="score">Score: 0</div>
        <div id="stage">Stage: 1</div>
        <div id="timer">Time: 0s</div>
    </div>
    <!-- 테트리스 게임 로직이 담긴 JavaScript 파일 연결 -->
    <script src="tetris.js"></script>
</body>
</html>
